---
apiVersion: v1
kind: Deployment
metadata: 
  name: app-deploy
  labels:
    app: springapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - name: spring-container
        image: omprakash194/firstimage
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  type: NodePort
  selector:
    app: springapp
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8082
    nodePort: 30000
...
    
